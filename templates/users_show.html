{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Nostalgy</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1 class="text-center">{{user.name}} {{user.surname}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3 class="text-center">Hometown {{user.city_from}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <img src="{{img}}" class="img-fluid" alt="Home city photo">
        </div>
    </div>
</div>
{% endblock %}
