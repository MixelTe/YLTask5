<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fs-2">Миссия Колонизация Марса</span>
            <!-- <span class="navbar-text fs-5">Mars One</span> -->
            {% if current_user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link" href="#" id="navbar-dropdown-user" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ current_user.name }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbar-dropdown-user">
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
            {% else %}
            <div class="nav-item">
                <a class="btn btn-success" href="/login">Войти</a>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container-fluid text-muted">
        <h4>И на Марсе будут яблони цвести!</h4>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
